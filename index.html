<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href='./style.css'>
</head>
<body>
<div id="alert" class="alert position-absolute" style="transition: 0.6s">
    <h2 class="text mt-4">Максимальное число: 100</h2>
    <h2 class="text">Минимальное число: 0</h2>
    <div class="d-flex  justify-content-end">
        <button class="btn-close" id="btn-close"></button>
    </div>
</div>

<div class="container">
    <button class="bg-success w-100 py-2 mb-3" id="clear">Clear</button>
    <h2 class="text-center" id="res1">0</h2>
    <div class="d-flex justify-content-between mt-4">
        <button class="bg-danger py-2" style="width: 40%" id="delete">Delete</button>
        <h2 id="res2">0</h2>
        <button class="bg-success py-2" style="width: 40%" id="plus">Increase</button>
    </div>
    <button class="bg-success w-100 py-2 mt-3" id="multiply">
        Multiply
    </button>
    <div class="d-flex justify-content-around mt-3">
        <button class="bg-secondary py-2" style="width: 13%; border-radius: 10px " id="btn1">1</button>
        <button class="bg-secondary" style="width: 13%; border-radius: 10px " id="btn2">2</button>
        <button class="bg-secondary" style="width: 13%; border-radius: 10px " id="btn3">3</button>
        <button class="bg-secondary" style="width: 13%; border-radius: 10px " id="btn4">4</button>
        <button class="bg-secondary" style="width: 13%; border-radius: 10px " id="btn5">5</button>
    </div>
</div>
<script src='./script.js'></script>
</body>
</html>
